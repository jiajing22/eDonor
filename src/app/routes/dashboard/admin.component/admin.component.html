<navbar-layout-basic></navbar-layout-basic>
<nz-layout class="inner-layout">
  <a routerLink="../staffMenu">Staff</a>
  <nz-table #basicTable [nzData]="donor">
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.userId }}</td>
      <td>{{ data.fullName }}</td>
      <td>{{ data.address }}</td>
      <td>
        {{ data.bloodType }}
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-layout>
