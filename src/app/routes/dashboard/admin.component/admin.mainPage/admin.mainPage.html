<navbar-layout-basic></navbar-layout-basic>
<app-admin-sider-component>
  <h1>Welcome Back, {{username}}</h1>
  <h2>Dashboard</h2><br/>

  <div style="width: 400px">
    <nz-row [nzGutter]="16">
      <nz-col [nzSpan]="12">
        <nz-statistic [nzValue]="newUser" [nzTitle]="'New User Created This Month'"></nz-statistic>
      </nz-col>
      <nz-col [nzSpan]="12">
        <nz-statistic [nzValue]="count" [nzTitle]="'Total Donation'"></nz-statistic>
      </nz-col>
    </nz-row>

    <nz-row [nzGutter]="16">
      <nz-col [nzSpan]="12">
        <nz-statistic [nzValue]="bloodGroup" [nzTitle]="'Blood Group Needed'"></nz-statistic>
      </nz-col>
    </nz-row>
  </div>
</app-admin-sider-component>
