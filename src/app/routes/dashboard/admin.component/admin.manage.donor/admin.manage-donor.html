<navbar-layout-basic></navbar-layout-basic>
<app-admin-sider-component>
  <!--  <a routerLink="../staffMenu">Donor Info</a>-->
  <h3>Donor Info</h3>
  <nz-table #basicTable [nzData]="donor" [nzLoading]="loading" [nzPageSize]="5">
    <thead>
    <tr>
      <th nzWidth="300px">Name</th>
      <th nzWidth="200px">IC</th>
      <th nzWidth="100px">Blood Type</th>
      <th nzWidth="200px">Donor Type</th>
      <th nzWidth="150px">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.fullName }}</td>
      <td>{{ data.userId }}</td>
      <td>{{ data.bloodType }}</td>
      <td>{{ data.donorType }}</td>
    </tr>
    </tbody>
  </nz-table>
</app-admin-sider-component>
