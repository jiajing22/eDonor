<div class="whole">
  <div class="wrapper">
    <button nz-button nzType="text" class="menu-btn" (click)="toggleCollapsed()">
      <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
    </button>
    <ul nz-menu nzMode="inline" nzTheme="light" [nzInlineCollapsed]="isCollapsed">

      <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Dashboard' : ''"
        (click)="redirect('home')"
      >
        <span nz-icon nzType="home"></span>
        <span>Dashboard</span>
      </li>

      <li
        nz-submenu
        nzTitle="Profile"
        nzIcon="user">
        <ul>
          <li nz-menu-item (click)="redirect('profile')">View Profile</li>
          <li nz-menu-item (click)="redirect('edit')">Edit Profile</li>
        </ul>
      </li>

      <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Admin' : ''"
        (click)="redirect('admin')"
      >
        <span nz-icon nzType="audit"></span>
        <span>Manage Admin</span>
      </li>

      <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Donor' : ''"
        (click)="redirect('donor')"
      >
        <span nz-icon nzType="user-add"></span>
        <span>Manage Donor</span>
      </li>

      <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Staff' : ''"
        (click)="redirect('staff')"
      >
        <span nz-icon nzType="team"></span>
        <span> Manage Staff</span>
      </li>

      <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Blood Centre' : ''"
        (click)="redirect('bloodCentre')"
      >
        <span nz-icon nzType="environment"></span>
        <span> Manage Blood Centre</span>
      </li>

      <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Report' : ''"
        (click)="redirect('record')"
      >
        <span nz-icon nzType="book"></span>
        <span>Generate Report</span>
      </li>

    </ul>
  </div>
  <div class="page-content">
    <ng-content></ng-content> <!-- Render the provided page content here -->
  </div>
</div>
