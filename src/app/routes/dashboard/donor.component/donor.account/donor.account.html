<navbar-layout-basic></navbar-layout-basic>
<donor-sidebar>
  <nz-descriptions nzTitle="My Account" nzBordered [nzColumn]="1" [nzSize]="'middle'">
    <nz-descriptions-item nzTitle="Full Name">{{ donor?.fullName }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="IC No.">{{ donor?.userId }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Gender">{{ donor?.gender }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Phone">{{ donor?.phone }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Email Address">{{ donor?.email }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Current Address">
      {{ donor?.address }}<br/>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Blood Group">{{ donor?.bloodType }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Donor Type">{{ donor?.donorType }}</nz-descriptions-item>
  </nz-descriptions>
</donor-sidebar>
