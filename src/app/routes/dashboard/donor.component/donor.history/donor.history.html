<meta name="viewport" content="width=device-width, initial-scale=1.0">
<navbar-layout-basic></navbar-layout-basic>
<donor-sidebar>
  <h3>My Donation History</h3>
  <nz-table #sortTable [nzData]="history" nzTableLayout="fixed" [nzLoading]="loading" [nzPageSize]="5">
    <thead>
    <tr>
      <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortOrder]="'ascend'">
        {{ column.title }}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of sortTable.data">
      <td>{{ data.donateDate }}</td>
      <td>{{ data.bloodSerialNo }}</td>
      <td>{{ data.amount }}</td>
      <td>{{ data.dHospital }}</td>
      <td>{{ data.recRemark ? data.recRemark : '-' }}</td>
    </tr>
    </tbody>
  </nz-table>
</donor-sidebar>
