<navbar-layout-basic></navbar-layout-basic>
<staff-sidebar>
  <h1>Welcome Back, {{userName}}</h1>
  <h2>Dashboard</h2><br/>

  <div class="dash">
    <p>Recent Appointment</p>
    <nz-spin [nzSpinning]="loading">
      <nz-collapse nzAccordion>
        <nz-collapse-panel
          *ngFor="let panel of nearestApp"
          [nzHeader]="panel.appmntLocation + ' (' + panel.appmntDate + ')'"
        >
          <nz-tag [nzColor]="getStatusColor(panel.aStatus)">{{ panel.aStatus }}</nz-tag>
          <p><b>Donor IC: </b>{{panel.donorId}}</p>
          <p><b>Appointment Date: </b>{{panel.appmntDate}}</p>
          <p><b>Time Slot: </b>{{panel.timeslot}}</p>
        </nz-collapse-panel>
      </nz-collapse>
    </nz-spin>
  </div>
</staff-sidebar>
