<div class="login">
  <h2>Login</h2>
  <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
        <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
<!--        <nz-form-item>-->
<!--          <nz-form-label >Login As</nz-form-label>-->
<!--          <nz-form-control >-->
<!--            <nz-radio-group [(ngModel)]="userType" [ngModelOptions]="{standalone:true}">-->
<!--              <label nz-radio-button [nzValue]="0" >Donor</label>-->
<!--              <label nz-radio-button [nzValue]="1">Staff</label>-->
<!--              <label nz-radio-button [nzValue]="2">Admin</label>-->
<!--            </nz-radio-group>-->
<!--          </nz-form-control>-->
<!--        </nz-form-item>-->
        <nz-form-item>
          <nz-form-control nzErrorTip="Please enter your IC No.">
            <nz-input-group nzSize="large" nzPrefixIcon="user">
              <input nz-input formControlName="userName" placeholder="IC No. (without '-')" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please enter password">
            <nz-input-group nzSize="large" nzPrefixIcon="lock">
              <input nz-input type="password" formControlName="password" placeholder="password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
<!--    <nz-form-item>-->
<!--      <nz-col [nzSpan]="12">-->
<!--        <label nz-checkbox formControlName="remember">{{ 'app.login.remember-me' | i18n }}</label>-->
<!--      </nz-col>-->
<!--    </nz-form-item>-->
    <nz-form-item>
      <button class="sbmt" nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
        {{ 'app.login.login' | i18n }}
      </button>
    </nz-form-item>
  </form>
  <p><a routerLink="/passport/register">Register an account Here!</a> </p>
</div>
