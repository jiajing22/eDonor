<div class="login">
  <h2>e-Donor User Login</h2>
  <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="userNameError">
        <nz-input-group nzSize="large" nzPrefixIcon="user">
          <input nz-input maxlength="15" formControlName="userName" placeholder="IC No. (without '-')"/>
        </nz-input-group>
        <ng-template #userNameError let-i>
          <ng-container *ngIf="i.errors?.required">Please enter the username</ng-container>
          <ng-container *ngIf="i.errors?.pattern">Contain Invalid Character</ng-container>
          <ng-container *ngIf="i.errors?.maxLength">Invalid Username</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter password">
        <nz-input-group nzSize="large" nzPrefixIcon="lock">
          <input nz-input type="password" formControlName="password" placeholder="Password"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-col [nzSpan]="12">
        <a routerLink="/passport/recovery">Forget Password</a>
      </nz-col>
    </nz-form-item>
    <nz-form-item>
      <button class="sbmt" nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
        {{ 'app.login.login' | i18n }}
      </button>
    </nz-form-item>
  </form>
  <p><a routerLink="/passport/register">Register an account Here!</a></p>
</div>
